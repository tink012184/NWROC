<!DOCTYPE html>

<html lang="en-US" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="ART REACT Template">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="styles3.css">
	<title>ART REACT Template</title>
</head>

<body>
        <div class="header">
                <div>
                    <img src="roc logo.png" width="99px" height="99px" alt="NW ROC Logo">
                    <div class="headtext">NW Regional Operations Center</div>
                </div>
                <h1>ART REACT Template</h1>
        </div>
    
        <div class="body">

            <!--Primary fill in section-->
            <div class="column">
                <div class="row">
                    <div class="cell">MA: </div>
                    <div class="cell2">
                        <select id="MA" onChange="HubLoad(this.value);">
                            <option value=""></option>
                            <option value="Mountain States">Mountain States</option>
                            <option value="Pacific Northwest">Pacific Northwest</option>
                            <option value="Sierra Nevada">Sierra Nevada</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Hub: </div>
                    <div class="cell2">
                        <select id="hub" onChange="TechLoad(this.value);">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="cell">Node: </div>
                    <div class="cell2"><input type="text" id="node" style="width: 300px;" onchange="Node();"/></div>
                </div>
                <div class="row">
                    <div class="cell">Initial/Close</div>
                    <div class="cell2">
                        <select id="typeoforder" onChange="showhide();">
                            <option value=""></option>
                            <option value="Initial">Initial</option>
                            <option value="Close">Close</option>
                        </select>
                    </div>
                </div>

                <br>
                <div class="row displayNone section1">
                    <div class="row">
                        <div class="cell">Close: </div>
                        <div class="cell"></div>
                    </div>
                    <br>

                    
                </div>
                <div class="row displayNone section2">
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>
                    <div class="row">
                        <div class="cell">Initial: </div>
                        <div class="cell"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="cell">Alarm Count: </div>
                        <div class="cell2"><input type="text" id="count-alarm" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">Alarm Score: </div>
                        <div class="cell2"><input type="text" id="score-alarm" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">LHWO count: </div>
                        <div class="cell2"><input type="text" id="count-LHWO" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">LHWO Score: </div>
                        <div class="cell2"><input type="text" id="score-LHWO" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">IVR calls: </div>
                        <div class="cell2"><input type="text" id="count-IVR" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">IVR calls Score: </div>
                        <div class="cell2"><input type="text" id="score-IVR" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">TC count: </div>
                        <div class="cell2"><input type="text" id="count-TC" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">TC Score: </div>
                        <div class="cell2"><input type="text" id="score-TC" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">ART Demand Score: </div>
                        <div class="cell2"><input type="text" id="activity" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div>
<!--                     <div class="row">
                        <div class="cell">Link to Lighthouse work order: </div>
                        <div class="cell2"><input type="text" id="LH-link" style="width: 300px;" onchange="CreateNote();"/></div>
                    </div> -->
                </div>
                
                <br>
            </div>

            <!-- Resolution side -->
            <div>
                <div class="cell"></div>
                <div class="cell">
                    <!-- <textarea id="Desc" rows="10" cols="49" style="scroll-behavior: auto; width: 500px;background-color: #dddddd;" readonly></textarea> -->
                    <div class="row">
                        <div class="cell">&nbsp;</div>
                        <div><input type="button" value="Copy for Initial Notification" class="CopyBtn displayNone section2" onclick="copyBtn();" ></div>
                    </div>
                    <div class="row">
                        <div class="cell">&nbsp;</div>
                        <div><input type="button" value="Copy for Closure Notification" class="CopyNotes displayNone section1" onclick="copyBtn2();"/></div>
                    </div>
                    <div class="row">
                        <div class="cell">&nbsp;</div>
                        <div><input class="button" type="button" value="Clear" onclick="window.location.reload();" /></div>
                    </div>
                </div>
            </div>

        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="REACT_Jobs.js"></script>
<script src="Hubs_by_MA_Array.js"></script>
<script src="Techs_by_Hub2.js"></script>
</body>

</html>
